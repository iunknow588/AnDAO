[profile.default]
src = "contracts/src"
script = "scripts"
out = "out"
libs = ["lib"]
bytecode_hash = "none"
cbor_metadata = false
via-ir = true
optimizer = true
optimizer_runs = 200
evm_version = "prague"

[profile.deploy]
via-ir = true

# RPC endpoints for deployment
[rpc_endpoints]
mantle_sepolia = "https://rpc.sepolia.mantle.xyz"
mantle_mainnet = "https://rpc.mantle.xyz"
injective_testnet = "https://k8s.testnet.json-rpc.injective.network"
injective_mainnet = "https://sentry.evm-rpc.injective.network"
avalanche_mainnet = "https://api.avax.network/ext/bc/C/rpc"
avalanche_fuji = "https://api.avax-test.network/ext/bc/C/rpc"

# Etherscan configuration for contract verification
[etherscan]
mantle_sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.mantlescan.xyz/api" }
mantle_mainnet = { key = "${ETHERSCAN_API_KEY}", url = "https://api.mantlescan.xyz/api" }
injective_testnet = { key = "${ETHERSCAN_API_KEY}", url = "https://api-testnet.blockscout.injective.network/api" }
injective_mainnet = { key = "${ETHERSCAN_API_KEY}", url = "https://api.blockscout.injective.network/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
[fuzz]
runs = 256
