[profile.default]
src = "contracts/src"
script = "scripts"
out = "out"
libs = ["lib"]
bytecode_hash = "none"
cbor_metadata = false
via-ir = false
optimizer = true
optimizer_runs = 200
evm_version = "prague"

[profile.deploy]
via-ir = true

# RPC endpoints for deployment
[rpc_endpoints]
mantle_sepolia = "https://rpc.sepolia.mantle.xyz"
mantle_mainnet = "https://rpc.mantle.xyz"

# Etherscan configuration for contract verification
[etherscan]
mantle_sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.mantlescan.xyz/api" }
mantle_mainnet = { key = "${ETHERSCAN_API_KEY}", url = "https://api.mantlescan.xyz/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
[fuzz]
runs = 256
